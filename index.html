<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <section>
        <label for="temperatue">Enter a Temperatue:</label>
        <br>
        <input type="text" name="temperature" id="input_temperature">
        <br>
        <label for="celsius_to_fahrenheit">Celsius to Fahrenheit</label>
        <input type="radio" id="celsius_to_fahrenheit" name="conversion_type">
        <br>
        <label for="fahrenheit_to_celsius">Fahrenheit To Celsius</label>
        <input type="radio" id="fahrenheit_to_celsius" name="conversion_type">
        <br>
        <button id="convert_button">Convert</button>
        <br>
        <p id="output"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
